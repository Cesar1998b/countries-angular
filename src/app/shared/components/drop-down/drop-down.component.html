<div class="dropdown">
  <div class="dropdown-label" (click)="toggleOptions()">
    <span>{{ regionSelect() }}</span>
    <fa-icon [icon]="downIcon"></fa-icon>
  </div>
  <ul
    *ngIf="showOptions"
    class="dropdown-options shadow">
    <li
      *ngFor="let option of options"
      (click)="select(option)"
    >
      {{ option }}
    </li>
  </ul>
</div>
